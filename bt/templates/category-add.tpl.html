<!--Template-Template-->
<div class="content-head">
    <h2>Kategorie hinzufügen</h2>
</div>
<div class="content-body">
    <form class="page" id="category-form">
        <label for="name">Kategroiename</label>
        <input type="text" id="name" name="name" required/>
        <label for="type">Kategorietyp</label>
        <select id="type">
            <option value="1">Fehler</option>
            <option value="2">Lösung</option>
        </select>
    </form>
</div>
<div class="content-footer">
    <button class="blue" data-action="save">Absenden</button>
    <button data-action="cancel">Zurück</button>
</div>
